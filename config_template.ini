[formats]
date = "%d.%m.%Y %H:%M:%S"

[source]
value_csv = 
valve_csv = 
heating_csv = 
tinytag_csv = 

[resampling]
tstart = "01.01.2000 00:00:01"
tend = "01.01.2100 00:00:00"
dt = "00:10:00"
dv_co2 = 0.20
dltog_vo2 = 1.7777
co2_night_intervall_threshold = 10000

[plot]
script_filename = "plot.gnuplot"
plot_format = "pdf"
plot_filename = "plot"
plot_tile = "Titel"
data_columns = "2,4,5,6,7,8,9"
legend_pos = top right outside
xlabel = "Time [d]"
xtick_unit = "d"
extra = 

[bookkeeping]
dco2volumelossperhour = 15.0
dco2volumeequivcapacity = 650
dco2tocfactor = 0.2727

[Axis_Y1]
label = "CO_2 v/v [%], Temp. [°C]"
unit = 
ticks = "5"
min = "0"
max = "50"

[Axis_Y2]
label = "Light intensity [µmol photons m^{-2} s^{-1}], rH [‰]"
unit = 
ticks = "100"
min = "0"
max = "1000"

